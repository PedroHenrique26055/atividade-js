<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Funções em JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Exercícios de JavaScript - Funções</h1>

        <!-- Questão 1 -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Questão 1: Inverter número</h2>
                <label class="form-label">Número:</label>
                <input type="number" id="numero-q1" class="form-control">
                <button class="btn btn-primary mt-3" onclick="inverterNumero()">Inverter Número</button>
                <p id="resultado-q1"></p>
            </div>
        </div>

        <!-- Questão 2 -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Questão 2: Contar vogais e consoantes</h2>
                <label class="form-label">Frase:</label>
                <input type="text" id="frase-q2" class="form-control">
                <button class="btn btn-primary mt-3" onclick="contarVogaisConsoantes()">Contar Vogais e Consoantes</button>
                <p id="resultado-q2"></p>
            </div>
        </div>

        <!-- Questão 3 -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Questão 3: Maior e menor valor em lista</h2>
                <label class="form-label">Digite 10 números separados por vírgula:</label>
                <input type="text" id="numeros-q3" class="form-control">
                <button class="btn btn-primary mt-3" onclick="encontrarMaiorMenor()">Encontrar Maior e Menor</button>
                <p id="resultado-q3"></p>
            </div>
        </div>

        <!-- Questão 4 -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Questão 4: Verificar palavra em frase</h2>
                <label class="form-label">Frase:</label>
                <input type="text" id="frase-q4" class="form-control">
                <label class="form-label mt-2">Palavra:</label>
                <input type="text" id="palavra-q4" class="form-control">
                <button class="btn btn-primary mt-3" onclick="verificarPalavra()">Verificar Palavra</button>
                <p id="resultado-q4"></p>
            </div>
        </div>

        <!-- Questão 5 -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Questão 5: Encontrar maior palavra</h2>
                <label class="form-label">Frase:</label>
                <input type="text" id="frase-q5" class="form-control">
                <button class="btn btn-primary mt-3" onclick="encontrarMaiorPalavra()">Encontrar Maior Palavra</button>
                <p id="resultado-q5"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/questao01.js" defer></script>
    <script src="js/questao02.js" defer></script>
    <script src="js/questao03.js" defer></script>
    <script src="js/questao04.js" defer></script>
    <script src="js/questao05.js" defer></script>
</body>
</html>
