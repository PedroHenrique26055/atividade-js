<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Comparação e Iteração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Exercícios de JavaScript - Comparação e Iteração</h1>

        <!-- Questão 1 -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Questão 1: Comparar dois números</h2>
                <label class="form-label">Número 1:</label>
                <input type="number" id="numero1-q1" class="form-control">
                <label class="form-label mt-2">Número 2:</label>
                <input type="number" id="numero2-q1" class="form-control">
                <button class="btn btn-primary mt-3" onclick="compararNumeros()">Comparar</button>
                <p id="resultado-q1"></p>
            </div>
        </div>

        <!-- Questão 2 -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Questão 2: Iterar entre 0 e 50 (Par ou Ímpar)</h2>
                <button class="btn btn-primary" onclick="iterarParOuImpar()">Mostrar Par ou Ímpar</button>
                <p id="resultado-q2"></p>
            </div>
        </div>

        <!-- Questão 3 -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Questão 3: Iterar entre 0 e 99 (Soma de Pares e Ímpares)</h2>
                <button class="btn btn-primary" onclick="somaParesImpares()">Calcular Somas</button>
                <p id="resultado-q3"></p>
            </div>
        </div>

        <!-- Questão 4 -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Questão 4: Cálculo de médias de alunos</h2>
                <button class="btn btn-primary" onclick="calcularMedias()">Calcular Médias</button>
                <p id="resultado-q4"></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/questao01.js" defer></script>
    <script src="js/questao02.js" defer></script>
    <script src="js/questao03.js" defer></script>
    <script src="js/questao04.js" defer></script>
</body>
</html>
